<html lang="en">
<head>

    <title>Dice Stats App</title>

</head>
<body>

    <button id="rollBtn">Roll</button>
    <div id="result"></div>

    <script>
        document.getElementById('rollBtn').onclick = async () => {
            const res = await fetch('/roll');
            const data = await res.json();
            document.getElementById('result').innerText = `ðŸŽ² You rolled a ${data.roll_value}!`;
        };
    </script>
</body>
</html>
